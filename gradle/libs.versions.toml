androidx-navigation-safe-args-ktx = { module = "androidx.navigation:navigation-safe-args-ktx", version.ref = "navigationSafeArgsKtx" }
androidx-navigation-ui = { module = "androidx.navigation:navigation-ui", version.ref = "navigationUi" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
